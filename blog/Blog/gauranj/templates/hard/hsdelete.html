<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Delete</th>
  </tr>
{% for x in data %}
  <tr>
    <td>{{x.name}}</td>
    <td><a href="{% url 'delete_dummy' x.id %}"><button>Delete</button></a></td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
